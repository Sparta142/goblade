name: golangci-lint

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

permissions:
  contents: read
  # pull-requests: read

jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libpcap
        if: runner.os == 'Linux'
        run: |
          apt-get update -q
          apt-get install -q -y libpcap-dev
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Test
        run: go test -v ./...

  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libpcap
        if: runner.os == 'Linux'
        run: |
          apt-get update -q
          apt-get install -q -y libpcap-dev
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46
